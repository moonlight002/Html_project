<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>authentication</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        {% for message in messages %}
       
        <div class="alert alert-{{ message.tags }} alert-dismissable fade show" role="alert">
            <strong>Message:</strong>{{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        
        {% endfor %}


        <h3>SignUp</h3>
        
        <form action="/signup" method="post">
            {%csrf_token%}
            <label for="">username</label>
            <input type="text" id="username" name="username" placeholder="create the username (only letters & numbers)" required>
            <br>

            <label for="">first name</label>
            <input type="text" id="fname" name="fname" placeholder="enter your first name" required>
            <br>
            
            <label for="">last name</label>
            <input type="text" id="lname" name="lname" placeholder="enter you last name" required>
            <br>
            
            <label for="">email</label>
            <input type="email" id="email" name="email" placeholder="enter your email address" required>
            <br>
            
            <label for="">password</label>
            <input type="password" id="pass1" name="pass1" placeholder="create the password(only letters & numbers)" required>
            <br>
            
            <label for="">password</label>
            <input type="password" id="pass2" name="pass2" placeholder="confirm your password" required>
            <br>
            
            <button type="submit">signUp</button>
        </form>

        <script src="" async defer></script>
    </body>
</html>
